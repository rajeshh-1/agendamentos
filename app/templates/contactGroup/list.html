{% extends "base.html" %}
{% block title %}Grupo de contatos{% endblock %}

{% block content %}

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Grupo de contatos</h1>
</div>

<div class="col-8 m-auto pt-3 pb-2 text-center">
    <a href="/contact-group/form" class="btn btn-success">Adicionar</a>
</div>

<div class="col-8 m-auto pt-4 pb-2 text-center table-responsive">
    <table class="table table-striped table-hover ">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Descrição</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for dbs in db %}
            <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.description}}</td>
                <td>
                    <a href="/contact-group/view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                    <a href="/contact-group/edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
                    <a href="/contact-group/delete/{{dbs.id}}" class="btn btn-danger btnDel">Deletar</a>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
